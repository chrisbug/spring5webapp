<!DOCTYPE html>
<html lang="en" xmlns=:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring framework</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="auhtor : ${authors}">
            <td th:text="${auhtor.id}">123</td>
            <td th:text="${auhtor.firstName}">Spring in Action</td>
            <td th:text="${auhtor.LastName}">Wrox</td>
        </tr>
    </table>
</body>
</html>
